plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava

    // Vulnerable dependencies
    implementation 'io.netty:netty-common:4.1.117.Final' // https://github.com/advisories/GHSA-389x-839f-4rhx
    implementation 'com.amazon.redshift:redshift-jdbc42:2.1.0.32'// https://github.com/advisories/GHSA-8596-2jgr-ppj7 
    implementation 'org.apache.nifi:nifi-framework-core:1.16.0'  // https://github.com/advisories/GHSA-v3vc-6qcv-4vrx 
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
